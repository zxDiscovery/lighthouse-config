approve:
- lgtm_acts_as_approve: false
  repos:
  - zxDiscovery/lighthouse-config
  - zxDiscovery/hello
  require_self_approval: true
config_updater:
  gzip: false
  maps:
    config.yaml:
      name: config
    plugins.yaml:
      name: plugins  
plugins:
  zxDiscovery/lighthouse-config:
  - config-updater
  - approve
  - lgtm  
  zxDiscovery/hello:
  - config-updater
  - approve
  - lgtm
